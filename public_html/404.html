<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Oops.</title>
    <link rel="favicon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img style="display: block; margin-left: auto; margin-right: auto; width: 50%" src="./res/404.jpg" alt="404: Page not found."/>

</html>
